<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comtaible" content="IE=Edge">
        <meta name="viewport" content="device=width-device, initialscale=1.0">
        <title>Web Home Login</title>
        <link rel="stylesheet" link href="webstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Service</a>
            </nav>
            
        <form action="#" class="searchbar">
            <input type="text" placeholder="Search......">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
        </header>

        <div class="background"></div>
        
        <div class="container">
            <div class="content">
                <h2 class="logo"><i class='bx bxl-javascript'></i>Chandra</h2>

                <div class="text-sci">
                    <h2>Welcome!<br><span>My Website :)</span></h2>

                    <p>Halo, Saya Dita Chandra Samsiya. Saya ingin menjadi Front End Development, Dukung saya terus ya!!!</p>

                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#"><i class='bx bxl-facebook-square' ></i></a>
                        <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                        <a href="#"><i class='bx bxl-youtube' ></i></a>
                    </div>
                </div>
            </div>

            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Sign In</h2>
                    
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="Email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock'></i></span>
                            <input type="Password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox">Remember Me
                            </label>
                            <a href="#">Forget Password</a>
                        </div>

                        <button type="submit" class="btn">Sign In</button>

                        <div class="login-register">
                            <p>Don't Have Account? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                        
                    </form>
                </div>
                

                <div class="form-box register">
                    <form action="#">
                        <h2>Sign Up</h2>
                    
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Name</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope' ></i></span>
                            <input type="Email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock'></i></span>
                            <input type="Password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox">I agree to the term & conditions
                            </label>
                           
                        </div>

                        <button type="submit" class="btn">Sign Up</button>

                        <div class="login-register">
                            <p>Already Have an Account? 
                            <a href="#" class="login-link">Sign In</a></p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>




        <script src="web.js"></script>
    </body>
</html>
